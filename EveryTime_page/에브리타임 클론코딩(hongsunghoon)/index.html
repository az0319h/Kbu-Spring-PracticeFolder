<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 에브리타임</title>
    <meta name="description" content="
        이 페이지는 에브리타임의 로그인 페이지입니다.
    ">
    <link rel="shortcut icon" href="./images/everytime.ico" type="image/x-icon">
    <meta property="og:title" content="everytime login page clone coding">
    <meta property="og:type" content="website">
    <meta property="og:url" content="배포후에 생성된 URL">
    <meta property="og:image" content="배포후에 생성된 이미지">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="src/index.js" defer></script>
</head>
<body>
    <div class="login_box">
        <header>
            <h1 class="hide">메인로고</h1>
            <h1 class="logo"><img src="images/main_logo.png" alt=""></h1>
        </header>
        <section class="login_form">
            <form action="" >
                <input type="text" class="read id" placeholder="아이디" name="empty" required>
                <input type="password" class="read pw" placeholder="비밀번호" name="empty" required>
                <input type="submit" class="read send" value="에브리타임 로그인">
                <div class="option">
                    <div class="option_box_model">
                        <input type="checkbox" class="checkbox" id="maintain">
                        <label for="maintain">로그인 유지</label>
                    </div>
                    <a href="./pages/forget.html" class="forget">아이디/비밀번호찾기</a>
                </div>
            </form>
            <p class="join">
                <a href="">회원가입</a>
            </p>
        </section>
        <footer>
            <ul>
                <li><a href="">이용약관</a></li>
                <li><a href="" class="other">개인정보처리방침</a></li>
                <li><a href="">문의하기</a></li>
                <li><a href="" class="other">© 에브리타임</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
