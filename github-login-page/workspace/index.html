<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub - GitHub</title>
    <link rel="stylesheet" type="text/css" href="default.css">

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <a href="" class="main_logo">로고이미지</a>
    </header>
    <section class="main_login_form">
        <h1>Sign in to GitHub</h1>
        <div class="auth-form-body">
            <form action="">
                <label for="name" class="input1">Username or email address</label>
                <input type="text" class="input_read" id="name" name="name" required>
                <div class="position-relative">
                    <div>
                        <label for="pw" class="input2">Password</label>
                        <a href="">Forgot password?</a>
                    </div>
                    <input class="input_read" type="password" id="pw" name="pw"  required>
                </div>
                <input type="submit" value="Sign in" class="send">
            </form>
        </div>
        <div class="login-callout mt-3">
            <a href="" class="Button-label">Sign in with a passkey</a>
            <p>
                New to GitHub?
                <span><a href="">Create an account</a></span>
            </p>
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="">Terms</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Docs</a></li>
            <li><a href="">Contact GitHub Support</a></li>
            <li><a href="">Manage cookies</a></li>
            <li><a href="">Do not share my personal information</a></li>
        </ul>
    </footer>
</body>
</html>
